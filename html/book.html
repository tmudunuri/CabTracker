    <body>
        <h2>Cab Booking</h2>

        <h4>Drivers Online</h4>
        <table id="driversOnline">
              <tr>
                <th>DriverID</th>
                <th>Car Registration</th>
                <th>Car Type</th>
                <th>Passenger Assigned</th>
                <th>Ride Type</th>
                <th>Location</th>
              </tr>
        </table>
        <br><br>

        <h4>Passenger Requests</h4>
        <table id="passengerRequests">
              <tr>
                <th>PassengerID</th>
                <th>Name</th>
                <th>Passenger category</th>
                <th>Cab assigned</th>
                <th>Ride type</th>

              </tr>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Book Cab</button>
    <a href="app.html"><button>Map</button></a>
    

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
      <form class="modal-content animate" action="#" id="form_id">
        <div class="container">

        <div class="row">
          <div class="col-25">
            <label for="passengerSelect">Passenger</label>
          </div>
          <div class="col-75">
            <select id="passengerSelect" name="passengerSelect">

            </select>
          </div>
        </div>


        <div class="row">
          <div class="col-25">
            <label for="driverSelect">Driver</label>
          </div>
          <div class="col-75">
            <select id="driverSelect" name="driverSelect">

            </select>
          </div>
        </div>


        <div class="row">
          <div class="col-25">
            <label for="rType">Ride Type</label>
          </div>
          <div class="col-75">
            <select id="rType" name="rType">
                <option value="p">Pick Up</option>
                <option value="d">Drop</option>
            </select>
          </div>
        </div>


        <div class="col-25">
            <label>Location</label>
          </div>       
        <div class="col-75" id="locationField">
          <input id="autocomplete" placeholder="Enter Location" onFocus="geolocate()" type="text"></input>
        </div>



          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onclick="submit_by_id()">Book Now</button>
          </div>
        </div>
      </form>
    </div>
















    <script type="text/javascript" src="../js/book.js"></script>
    </body>
